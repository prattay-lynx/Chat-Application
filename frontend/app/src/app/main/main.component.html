<body>
  <div class="container">
    <div class="text-center mt-5">
      <h3>All Registered Users</h3>
    </div>
    <div class="row mt-5">
      <div class="col-md-10 mx-auto">
        <div class="row justify-content-center align-items-center">
          <div *ngFor="let presentation of alluser" class="user col-md-3 my-3" (click)="goToChat(presentation.userName)">
            <div class="card border-0 rounded-0">
              <div class="card-body text-center">
                <h5 class="card-title">{{presentation.userName}}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
